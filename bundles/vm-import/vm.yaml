apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: ubuntu-from-git
  namespace: vm-import
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: ubuntu-from-git
    spec:
      domain:
        cpu:
          cores: 2
        resources:
          limits:
            memory: 4Gi
          requests:
            memory: 4Gi
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
      networks:
        - name: default
          pod: {}
      volumes:
        - name: rootdisk
          dataVolume:
            name: ubuntu-rootdisk
